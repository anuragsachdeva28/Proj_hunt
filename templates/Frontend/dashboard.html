    <style type="text/css">
    	@import url("https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900");
		html {
		  display: grid;
		  min-height: 100%;
		}

		body {
		  display: grid;
		  background: #183059;
		}

		.container {
		  position: relative;
		  margin: auto;
		  overflow: hidden;
		  width: 650px;
		  height: 480px;
		}

		h1 {
		  font-family: "Lato", sans-serif;
		  text-align: center;
		  margin-top: 2em;
		  font-size: 1em;
		  text-transform: uppercase;
		  letter-spacing: 5px;
		  color: #F6F4F3;
		}

		#timer {
		  color: #F6F4F3;
		  text-align: center;
		  text-transform: uppercase;
		  font-family: "Lato", sans-serif;
		  font-size: .7em;
		  letter-spacing: 5px;
		  margin-top: 25%;
		}

		.days, .hours, .minutes, .seconds {
		  display: inline-block;
		  padding: 20px;
		  width: 20%;
		  border-radius: 5px;
		}

		.days {
		  background: #EF2F3C;
		}

		.hours {
		  background: #F6F4F3;
		  color: #183059;
		}

		.minutes {
		  background: #276FBF;
		}

		.seconds {
		  background: #F0A202;
		}

		.numbers {
		  font-family: "Montserrat", sans-serif;
		  color: #183059;
		  font-size: 5em;
		}

		.white {
		  position: absolute;
		  background: #F6F4F3;
		  height: 85px;
		  width: 75px;
		  left: 30%;
		  top: 2%;
		}
		.white .triangle {
		  border-bottom: 14px solid #F6F4F3;
		}
		.white .string {
		  background: #F6F4F3;
		  border: 1px solid #F6F4F3;
		}

		.red {
		  position: absolute;
		  background: #EF2F3C;
		  left: 18%;
		  top: 9%;
		  height: 65px;
		  width: 70px;
		}
		.red .triangle {
		  border-bottom: 14px solid #EF2F3C;
		}
		.red .string {
		  background: #EF2F3C;
		  border: 1px solid #EF2F3C;
		}

		.blue {
		  position: absolute;
		  background: #276FBF;
		  height: 80px;
		  width: 80px;
		  left: 60%;
		  top: 5%;
		}
		.blue .triangle {
		  border-bottom: 14px solid #276FBF;
		}
		.blue .string {
		  background: #276FBF;
		  border: 1px solid #276FBF;
		}

		.balloon {
		  border: 1px solid #000;
		  border-radius: 50% 50% 50% 50%/ 40% 40% 60% 60%;
		  z-index: 2;
		}

		.eye {
		  position: absolute;
		  width: 7px;
		  height: 7px;
		  top: 40%;
		  left: 22%;
		  background: #000;
		  border-radius: 50%;
		}
		.eye:after {
		  content: '';
		  left: 35px;
		  width: 7px;
		  height: 7px;
		  border-radius: 50%;
		  background: #000;
		  position: absolute;
		}

		.mouth {
		  position: absolute;
		  top: 45%;
		  left: 43%;
		  width: 7px;
		  height: 7px;
		  border-radius: 50%;
		}

		.happy {
		  border: 2px solid;
		  border-color: transparent #000 #000 transparent;
		  transform: rotate(45deg);
		}

		.triangle {
		  position: absolute;
		  left: 40%;
		  bottom: -10%;
		  width: 0;
		  height: 0;
		  border-left: 7px solid transparent;
		  border-right: 7px solid transparent;
		}

		.string {
		  position: absolute;
		  height: 70px;
		  width: 1px;
		  left: 48%;
		  top: 100%;
		  z-index: -1;
		}

		.star {
		  width: 20px;
		  height: 20px;
		  background: #F6F4F3;
		  -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
		  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
		}

		.star-red {
		  width: 30px;
		  height: 30px;
		  margin-left: 51px;
		  margin-top: -5px;
		  background: #EF2F3C;
		  -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
		  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
		}

		footer {
		  position: absolute;
		  bottom: 0;
		  right: 0;
		  text-transform: uppercase;
		  padding: 10px;
		  font-family: "Lato", sans-serif;
		  font-size: 0.7em;
		}
		footer p {
		  letter-spacing: 3px;
		  color: #EF2F3C;
		}
		footer a {
		  color: #F6F4F3;
		  text-decoration: none;
		}
		footer a:hover {
		  color: #276FBF;
		}

		.container_box{
			top:25vh;
		}

		@media screen and (max-width: 760px) {
			.white {
			    position: absolute;
			    background: #F6F4F3;
			    height: 20%;
			    width: 20%;
			    left: 30%;
			    top: 0%;
			}
			.container {
				height: 100%;
				width: 100%;
			}

			.container_box {
			    top: 30vh;
			}

			.red {
			    position: absolute;
			    background: #EF2F3C;
			    left: 13%;
			    top: 3%;
			    height: 20%;
			    width: 16%;
			}

			.string{
				height: 40px;
			}

			.blue {
			    position: absolute;
			    background: #276FBF;
			    height: 20%;
			    width: 16%;
			    left: 60%;
			    top: 2%;
			}

			.numbers{
				font-size: 4em;
			}

			.days, .hours, .minutes, .seconds {
				padding: 10px;
			}

			#timer {
				font-size: 0.5em;
				letter-spacing: 1px;
			}
		}

    </style>
</head>

	<script type="text/javascript">
		const year = (new Date().getFullYear()) + 0;
		const eighteenthOfFeb = new Date(year, 1, 18).getTime();

		// countdown
		let timer = setInterval(function() {

		  // get today's date
		  const today = new Date().getTime();

		  // get the difference
		  const diff = eighteenthOfFeb - today;

		  // math
		  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
		  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
		  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

		  // display
		  document.getElementById("timer").innerHTML =
		    "<div class=\"days\"> \
		  <div class=\"numbers\">" + days + "</div>days</div> \
		<div class=\"hours\"> \
		  <div class=\"numbers\">" + hours + "</div>hours</div> \
		<div class=\"minutes\"> \
		  <div class=\"numbers\">" + minutes + "</div>minutes</div> \
		<div class=\"seconds\"> \
		  <div class=\"numbers\">" + seconds + "</div>seconds</div> \
		</div>";

		}, 1000);
	</script>
