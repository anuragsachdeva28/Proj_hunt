<body>


    <div class="super_container">

        <!-- Header -->

        <header class="header trans_400">
                <nav role="navigation" class="navBar">
                    <div class="brand-logo">
                        <span>Treasuro</span>
                    </div>
                    <input type="checkbox">
                    <div class="hamburger-menu">
                        <span></span>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="1.html">DashBoard</a></li>

                    </ul>
                </nav>
            </header>

        <!-- Menu -->

        <div class="menu_overlay trans_400"></div>

        <!-- Home -->

        <div class="home">
            <div class="home_background"></div>
            <div class="background_image background_city" style="background-image:url(../../static/images/city.png)"></div>
            <div class="cloud cloud_1"><img src="../../static/images/cloud.png" alt=""></div>
            <div class="cloud cloud_2"><img src="../../static/images/cloud.png" alt=""></div>
            <div class="cloud cloud_3"><img src="../../static/images/cloud_full.png" alt=""></div>
            <div class="cloud cloud_4"><img src="../../static/images/cloud.png" alt=""></div>
            <div class="container_box sign_up_box">
                <div class="new_user" id="l1">
                    <p>Already a User?</p>
                    <button class="domain_search_button">Log in</button>
                </div>

                <div class="empty" id="l2"></div>

                <div class="login-box login_main sign_up_main">
                    <form>
                        <div class="login-title">
                            <h4>Sign Up</h4>
                        </div>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Name</label>
                        </div>

                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Admission Number</label>
                        </div>

                        <div class="group">
                            <input type="email" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>E-mail</label>
                        </div>

                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Regis-ID</label>
                        </div>

                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Userame</label>
                        </div>

                        <div class="group">
                            <input type="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-6 col-6 loginbttm login-btm login-button" style="float: left">
                                <button class="domain_search_button sign-bt" id="b1">Log In</button>
                            </div>
                    
                            <div class="col-md-6 col-6 loginbttm login-btm login-button">
                                <button class="domain_search_button sign-bt" id="b2">Register</button>
                            </div>
                        </div>
                        <!-- <div class=" loginbttm login-btm login-button" style="float: left">
                            <button class="domain_search_button">Sign in</button>
                        </div>
                
                        <div class=" loginbttm login-btm login-button">
                            <button class="domain_search_button">Sign in</button>
                        </div> -->
                    </form>
                </div>

            </div>
        </div>
    </div>



    </div>

    <script src="../../static/js/jquery-3.2.1.min.js"></script>
