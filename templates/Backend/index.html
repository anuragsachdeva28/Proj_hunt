	<div class="super_container">

		<!-- Header -->

		<header class="header trans_400">
			<nav role="navigation" class="navBar">
				<div class="brand-logo">
					<span>Treasuro</span>
				</div>
				<input type="checkbox">
				<div class="hamburger-menu">
					<span></span>
				</div>
				<ul class="nav-list">
					<li class="nav-item"><a href="/leaderboard">Leaderboard</a></li>
					{% if request.user.is_authenticated %}
					<li class="nav-item"><a href="/logout">Logout</a></li>
					{% else %}
					<li class="nav-item"><a href="/register">Register</a></li>
					{% endif %}
					<!-- <li class="nav-item"><a href="Sign Up.html" target="_blank">Sign Up</a></li> -->
					<li class="nav-item"><a href="/rules">Rules</a></li>
				</ul>
			</nav>
		</header>

		<!-- Menu -->

		<!-- <div class="menu_overlay trans_400"></div> -->

		<!-- Home -->

		<div class="home">
			<div class="home_background"></div>
			<div class="background_image background_city" style="background-image:url(../../static/images/city.png)"></div>
			<div class="cloud cloud_1"><img src="../../static/images/cloud.png" alt=""></div>
			<div class="cloud cloud_2"><img src="../../static/images/cloud.png" alt=""></div>
			<div class="cloud cloud_3"><img src="../../static/images/cloud_full.png" alt=""></div>
			<div class="cloud cloud_4"><img src="../../static/images/cloud.png" alt=""></div>
			<div class="container_box">
				<div class="new_user" id="l1">
					<p>New here? Register now!</p>
					<a href="/register"><button class="domain_search_button">Register</button></a>
				</div>

				<div class="empty" id="l2"></div>

				<div class="login-box login_main">
					<form method="POST">{% csrf_token %}
						<div class="login-title">
							<h4>Login</h4>
						</div>
						<div class="group">
							<input type="text" name="email" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Username</label>
						</div>

						<div class="group">
							<input type="password" name="password" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Password</label>
						</div>
						<div class="row">


                            <div class="col-md-6 col-6 loginbttm login-btm login-button"  >
                                <button class="domain_search_button sign-bt" id="b1" type="button" onclick="location.href='/register'">Register</button>
                            </div>


							<div class="col-md-6 col-6 loginbttm login-btm login-button" >
                                <button type="submit" class="domain_search_button sign-bt" id="b2">Login</button>
                            </div>                    
                            
                        </div>
					</form>

				</div>

			</div>
			<iframe src="../../static/silent.mp3" allow="autoplay; loop" id="audio" style="display:none"></iframe>
	<a onclick="togglePlay()" href="#" title="Audio" >
    	<img class ="img icon" src="https://cdn4.iconfinder.com/data/icons/proglyphs-multimedia/512/Speaker-512.png">
	</a>
	<audio autoplay loop id="my_audio" src="../../static/website.mp3">
		</div>

	</div>



	</div>

<style type="text/css">
@media only screen and (min-width: 992px){

}

<script type="text/javascript">
		  var myAudio = document.getElementById("my_audio");
		  console.log(myAudio);
	      var isPlaying = true;
	      
	      function togglePlay() {
	        
	        if (isPlaying) {
	          myAudio.pause();
	        } else {
	          myAudio.play();
	          
	        }
	        
	      };
	      myAudio.onplaying = function() {
	        isPlaying = true;
	      };
	      myAudio.onpause = function() {
	        isPlaying = false;
	      };
	</script>
