	<audio autoplay loop id="my_audio" src="website.mp3">

	<script type="text/javascript">
		  var myAudio = document.getElementById("my_audio");
		  console.log(myAudio);
	      var isPlaying = true;
	      // window.onload = function(){
	      //   myAudio.play();
	      //   console.log("scd");
	      // }

	      function togglePlay() {
	        
	        if (isPlaying) {
	          myAudio.pause();
	        } else {
	          myAudio.play();
	          
	        }
	        
	      };
	      myAudio.onplaying = function() {
	        isPlaying = true;
	      };
	      myAudio.onpause = function() {
	        isPlaying = false;
	      };
	</script>
</body>
